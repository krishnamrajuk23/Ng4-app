<div class="row">
  <div class="col-md-5">
    <app-recipes-list (recipeIsSelected)="selectedRecipeValue= $event"></app-recipes-list>
  </div>
  <div class="col-md-7">
    <app-recipes-detail *ngIf="selectedRecipeValue;else infoText" [recipe]= "selectedRecipeValue"></app-recipes-detail>
    <ng-template #infoText>
      Please select recipe
    </ng-template>
  </div>
</div>
