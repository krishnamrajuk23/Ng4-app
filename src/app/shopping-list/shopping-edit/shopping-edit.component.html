  <div class="row">
    <div class="col-md-12">
      <form>
        <div class="row">
          <div class="col-md-5" class="form-group">
            <label>Name</label>
            <input type="text"  id="name" class="form-control" #nameInput>
          </div>
          <div class="col-md-2" class="form-group">
            <label>Amount</label>
            <input type="number"  id="amount" class="form-control" #amountInput>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-success" (click)="onSelectAdd()">Add</button>
            <button type="button" class="btn btn-danger ">Delete</button>
            <button type="button" class="btn btn-primary ">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
